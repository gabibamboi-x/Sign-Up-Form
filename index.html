<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JDM Oldies</title>
</head>
<body>
  <div class="picture">
    <p>Photo by <a href="https://unsplash.com/@kirillz">Kirill </a>on <a href="https://unsplash.com">Unsplash</a></p>
  </div>
  <div class="form-container">
    <div class="title">
      <h1>The journey begins...</h1>
      <h2>You know you want to.</h2>
    </div>
    <form action="" method="get">
      <div class="input-field">
        <div class="form-row">
          <p>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="name" required>
          </p>
          <p>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
          </p>
        </div>

        <div class="form-row">
          <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required 
                   pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                   title="Invalid email address">
          </p>
          <p>
            <label for="telnum">Phone Number</label>
            <input type="tel" name="tel" id="telnum" maxlength="10" required>
          </p>
        </div>
        
        <div class="form-row">
          <p>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pwd" required>
          </p>
          <p>
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" name="confirm-pass" id="confirm-pass" required>
          </p>
        </div>
        <div id="error-text"></div>
      </div>
      <div class="create">
        <button type="submit">Create Account</button>
        <p>Already have an account? <em>Log in</em></p>
      </div>
    </form>
  </div>

</body>
</html>
